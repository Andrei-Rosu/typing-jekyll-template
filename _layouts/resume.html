---
layout: default
page: resume
---

<div class="page resume">
  <div class="row header">
    <div class=" {% if page.btnprint == true %} col-sm-10 {% else %} col-sm-12 {% endif %} title">
      <h1>{{page.title}}</h1>
      <p>{{page.excerpt}}</p>
    </div>
    {% if page.btnprint == true %}
    <div class="col-sm-2 btn-print">
      <a id="btn-print" href="">{{site.string.resume.btnprint}}</a>
    </div>
    {% endif %}
  </div>
  <div class="row content">
    {{ content }}
  </div>
</div>
